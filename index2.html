<div style="width: 100%; display: table; background-color: #cfcfcf; border: 1px solid gray;">

	<div style="display: table-cell; width: 50%; text-align: right; padding-right: 5px; padding-top: 10px;">2020年3月</div>
</div>

<div style="width: 100%; display: table;">

</div>
<div style="width: 100%; font-weight: bold; padding-left: 5px;">※※※※※※</div>


<div>
	<div style="width: 100%; display: table;">
		<div style="width: 50%; text-align: left; display: table-cell;">固定電話</div>

	<div><input type="text" style="border-top: none; border-left: none; border-right: none;"/></div>

	</div>
